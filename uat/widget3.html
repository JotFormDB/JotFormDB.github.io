<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
</head>
<style>
    #placeholder {
        color: #2c3345;
        font-size: 16px;
        font-weight: 500;
        width: 100%;
        margin-left: 2px;
        margin-bottom: 14px;
        display: block;
        font-family: Inter, sans-serif;
    }

    #input {
        width: 310px;
        height: 2.5em;
        color: black;
        font-weight: 300;
        background-color: #fff;
        border-color: #b8bdc9;
        font-size: 1em;
        border-radius: 4px;
        border-width: 1px;
        border-style: solid;
        display: block;
        font-family: Inter, sans-serif;
        padding: 0px 2px 1px;
    }

    #input .is-active {
        color: #000;
    }

    body {
        margin: 0px;
    }
</style>

<body>
    <div id="main">
        <label id="placeholder">Header</label>
        <input name="input" id="input" value="default" />
    </div>
    <script type="text/javascript">

        var list;
        var touched = {};
        var head;
        var prev_val = "";
        var timer;
        var source = "";
        
        var prefix = "";


        function changes(e) {
            console.log(source);
            console.log(e.value);
            if ($('#input').val() == e.value) return;
            $('#input').val(new String(e.value));
            var touchedfields = [];
            for (var touchy in touched) {
                touchedfields.push({
                    label: prefix + touchy.trim(),
                    value: " "
                });
            }
            //console.log(touchedfields);
            JFCustomWidget.setFieldsValueByLabel(touchedfields);
            clearTimeout(timer);
            timer = setTimeout(() => {
                //fields = [{ label: "DD Email", value: "temp dd value" + e.value }, { label: "CEO Email", value: "temp ceo value" + e.value }];
                //JFCustomWidget.setFieldsValueByLabel(fields);
                $.getJSON("https://sleepu-api.com/lookup?name=" + source + "&id=" + e.value, function (res) {
                    //console.log(res);
                    var fields = [];
                    for (var i in res) {
                        fields.push({ label: prefix + i.trim(), value: (res[i] == "") ? " " : res[i] });
                        touched[i] = "1";
                    }
                    JFCustomWidget.setFieldsValueByLabel(fields);
                })

            }, 1000);
        }
        function Setup(e, data) {
            console.log(e);
            if (e.hide) {
                $('#main').css("display", "none");
            }
            if (e.source) {
                source = e.source;
            }
            if (data.value) {
                $('#input').val(data.value);
            }
            if(e.parameter){
            prefix = e.parameter;
            }
        }

        JFCustomWidget.subscribe("ready", function (data) {
            Setup(JFCustomWidget.getWidgetSettings(), data);

            JFCustomWidget.subscribe("populate", changes);
            JFCustomWidget.subscribe("submit", function () {
                var msg = {
                    //you should valid attribute to data for JotForm
                    //to be able to use youw widget as required
                    valid: true,
                    value: $('#input').val()
                }
                // send value to JotForm
                JFCustomWidget.sendSubmit(msg);
            });
        });

    </script>
</body>

</html>
